<ion-header>

    <ion-navbar>
        <ion-title>Liste des exercices</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item-group>
            <ion-item-divider color="light">A</ion-item-divider>
            <button ion-item ion-item (click)="onEditExerciseButtonClicked()">
                <ion-label>Air squats</ion-label>
            </button>
            <button ion-item ion-item (click)="onEditExerciseButtonClicked()">
                <ion-icon name="flame" color="danger" item-start></ion-icon>
                Australian pull-ups
            </button>
            <button ion-item ion-item (click)="onEditExerciseButtonClicked()">
                Australian chin-ups
            </button>
        </ion-item-group>
        <ion-item-group>
            <ion-item-divider color="light">B</ion-item-divider>
            <button ion-item ion-item (click)="onEditExerciseButtonClicked()">
                <ion-icon name="flame" color="danger" item-start></ion-icon>
                Box jumps
            </button>
            <button ion-item ion-itemhome.ts (click)="onEditExerciseButtonClicked()">
                Box steps
            </button>
        </ion-item-group>
        <ion-item-group>
            <ion-item-divider color="light">C</ion-item-divider>
            <button ion-item ion-item (click)="onEditExerciseButtonClicked()">
                Chin-ups
            </button>
        </ion-item-group>
        <ion-item-group>
            <ion-item-divider color="light">D</ion-item-divider>
            <button ion-item ion-item (click)="onEditExerciseButtonClicked()">
                Diamond push-ups
            </button>
            <button ion-item ion-item (click)="onEditExerciseButtonClicked()">
                Dips
            </button>
        </ion-item-group>
        <ion-item-group>
            <ion-item-divider color="light">E</ion-item-divider>
        </ion-item-group>
        <ion-item-group>
            <ion-item-divider color="light">F</ion-item-divider>
            <button ion-item ion-item (click)="onEditExerciseButtonClicked()">
                Front-lever hold
            </button>
        </ion-item-group>
        <ion-item-group>
            <ion-item-divider color="light">G</ion-item-divider>
        </ion-item-group>
        <ion-item-group>
            <ion-item-divider color="light">H</ion-item-divider>
        </ion-item-group>
        <ion-item-group>
            <ion-item-divider color="light">I</ion-item-divider>
        </ion-item-group>
        <ion-item-group>
            <ion-item-divider color="light">J</ion-item-divider>
            <button ion-item ion-item (click)="onEditExerciseButtonClicked()">
                Jump rope
            </button>
            <button ion-item ion-item (click)="onEditExerciseButtonClicked()">
                Jumping jacks
            </button>
            <button ion-item ion-item (click)="onEditExerciseButtonClicked()">
                Jumped squats
            </button>
            <button ion-item ion-item (click)="onEditExerciseButtonClicked()">
                Jump rope
            </button>
        </ion-item-group>
        <ion-item-group>
            <ion-item-divider color="light">K</ion-item-divider>
            <button ion-item ion-item (click)="onEditExerciseButtonClicked()">
                Kettlebell swings
            </button>
        </ion-item-group>
        <ion-item-group>
            <ion-item-divider color="light">L</ion-item-divider>
            <button ion-item ion-item (click)="onEditExerciseButtonClicked()">
                Lunges
            </button>
        </ion-item-group>
        <ion-item-group>
            <ion-item-divider color="light">M</ion-item-divider>
            <button ion-item ion-item (click)="onEditExerciseButtonClicked()">
                Mountain climbers
            </button>
        </ion-item-group>
        <ion-item-group>
            <ion-item-divider color="light">N</ion-item-divider>
        </ion-item-group>
        <ion-item-group>
            <ion-item-divider color="light">O</ion-item-divider>
        </ion-item-group>

            <ion-item-divider color="light">P</ion-item-divider>
            <button ion-item ion-item (click)="onEditExerciseButtonClicked()">

            </button>
            <button ion-item ion-item (click)="onEditExerciseButtonClicked()">

            </button>
            <button ion-item ion-item (click)="onEditExerciseButtonClicked()">
                Pistol squats
            </button>
        </ion-item-group>
        <ion-item-group>
            <ion-item-divider color="light">Q</ion-item-divider>
        </ion-item-group>
        <ion-item-group>
            <ion-item-divider color="light">R</ion-item-divider>
        </ion-item-group>

            <ion-item-divider color="light">S</ion-item-divider>
            <button ion-item ion-item (click)="onEditExerciseButtonClicked()">

            </button>

        </ion-item-group>
        <ion-item-group>
            <ion-item-divider color="light">U</ion-item-divider>
        </ion-item-group>
        <ion-item-group>
            <ion-item-divider color="light">V</ion-item-divider>
        </ion-item-group>
        <ion-item-group>
            <ion-item-divider color="light">W</ion-item-divider>
            <button ion-item ion-item (click)="onEditExerciseButtonClicked()">
                Weighted dips
            </button>
            <button ion-item ion-item (click)="onEditExerciseButtonClicked()">
                Weighted lunges
            </button>
        </ion-item-group>
        <ion-item-group>
            <ion-item-divider color="light">X</ion-item-divider>
        </ion-item-group>
        <ion-item-group>
            <ion-item-divider color="light">Y</ion-item-divider>
        </ion-item-group>
        <ion-item-group>
            <ion-item-divider color="light">Z</ion-item-divider>
        </ion-item-group>
    </ion-list>
    <ion-fab bottom right>
        <button ion-fab>
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
